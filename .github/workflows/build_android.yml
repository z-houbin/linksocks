name: Build Android Release Binaries

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Download Android NDK
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r26b-linux.zip
          unzip -q android-ndk-r26b-linux.zip
          echo "$PWD/android-ndk-r26b" > ndk_path.txt

      - name: Build ARM64 binary
        run: |
          export ANDROID_NDK_HOME=$(cat ndk_path.txt)
          export GOOS=android
          export GOARCH=arm64
          export CGO_ENABLED=1
          export CC=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android21-clang
          go build -o linksocks-android-arm64 cmd/linksocks/main.go

      - name: Build ARM32 binary
        run: |
          export ANDROID_NDK_HOME=$(cat ndk_path.txt)
          export GOOS=android
          export GOARCH=arm
          export GOARM=7
          export CGO_ENABLED=1
          export CC=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi21-clang
          go build -o linksocks-android-arm cmd/linksocks/main.go

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            linksocks-android-arm
            linksocks-android-arm64
